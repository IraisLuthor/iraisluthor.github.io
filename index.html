<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo Yiper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
      background: url('https://i.pinimg.com/originals/fb/b4/b0/fbb4b01f0b9fd4d6d9db38f5d00cf6eb.jpg') center center / cover no-repeat fixed;
    }

    .corazon {
      position: absolute;
      font-size: 24px;
      animation: flotar 5s linear infinite;
      opacity: 0.8;
    }

    .corazon.negro { color: black; }
    .corazon.rosa { color: deeppink; }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    button {
      margin-top: 80px;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, black, deeppink);
      color: white;
      box-shadow: 0 0 20px deeppink;
      cursor: pointer;
      animation: pulse 2s infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px deeppink; }
      50% { box-shadow: 0 0 30px hotpink; }
      100% { box-shadow: 0 0 10px deeppink; }
    }

    #mensaje {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      color: pink;
      text-shadow: 2px 2px black;
      position: relative;
      z-index: 2;
    }

    .teamo {
      position: absolute;
      font-weight: 900;
      color: black;
      font-size: 2.5em;
      pointer-events: none;
      animation: flotarTeAmo 1s ease-out forwards;
      z-index: 10;
    }

    @keyframes flotarTeAmo {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
    
    /* Bloque para que no afecte modo oscuro en Safari */
    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #fff !important;
        filter: none !important;
        color-scheme: only light;
      }
    }
  </style>
</head>
<body onclick="mostrarTeAmo(event)">
  <button onclick="mostrarMensaje()">Yiper</button>
  <div id="mensaje">Eres y serás el amor de mi vida 💖</div>

  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').style.display = 'block';
    }

    function mostrarTeAmo(event) {
      if (event.target.tagName === 'BUTTON') return;
      const div = document.createElement('div');
      div.className = 'teamo';
      div.textContent = 'TE AMO ❤️';
      div.style.left = event.clientX + 'px';
      div.style.top = event.clientY + 'px';
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 1000);
    }

    function crearCorazon() {
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.classList.add(Math.random() > 0.5 ? 'negro' : 'rosa');
      corazon.textContent = '❤';
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 5000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
